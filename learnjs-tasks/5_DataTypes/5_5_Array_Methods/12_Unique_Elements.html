<body>

<script>
  function unique(arr) {
    return arr.reduce((acc, item) => {
      if (!acc.includes(item)) {
        acc.push(item)
      }
      return acc
    }, [])
  }

  let strings = ["кришна", "кришна", "харе", "харе",
    "харе", "харе", "кришна", "кришна", ":-O"
  ];

  alert(unique(strings)); // кришна, харе, :-O
</script>
</body>
</html>

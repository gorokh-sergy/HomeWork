<script>

  function camelize(str) {
    let arr = str.split('-');
    return arr.map((item, index) => {

      if (index == 0) {
        return item;
      } else {
        item = item[0].toUpperCase() + item.slice(1, item.length);
        return item;
      }
    }).join('');
  }

  console.log(camelize("background-color"));
</script>

<script>
  function sumInput() {
    let numbers = [];
    let current;
    let sum = 0;

    for (; ;) {
      current = (prompt('', 0));
      if (current == null || !parseInt(current) || current === '' || (!isFinite(current))) {
        break;
      }
      numbers.push(+current);
    }

    for (let number of numbers) {
      sum += number
    }

    return sum;
  }

  console.log(sumInput())
</script>

<script>

  function getMaxSubSum(arr) {
    let subArrSum = 0;
    let subArrSumCurrent = 0;

    for (let num of arr) {
      subArrSumCurrent += num;

      if (subArrSum < subArrSumCurrent) {
        subArrSum = subArrSumCurrent;

      } else if (subArrSumCurrent < 0) {
        subArrSumCurrent = 0;
      }
    }
    return subArrSum;
  }
</script>
